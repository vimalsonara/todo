version: "3.9"
services:
  backend:
    container_name: backend
    image: backend
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL = "postgresql://postgres:postgres@localhost:5432/postgres"
  todo-prisma:
    image: postgres:16.1
    restart: always
    container_name: todo-prisma
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:
